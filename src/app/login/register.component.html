<!-- Start Login Register Area -->
<div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url(assets/images/bg/5.jpg) no-repeat scroll center center / cover ;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ul class="login__register__menu" role="tablist">
          <li role="presentation" class="login active"><a  role="tab" data-toggle="tab">Crear cuenta</a></li>
        </ul>
      </div>
    </div>

    <!-- Start Login Register Content -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="htc__login__register__wrap">
          <!-- Start Single Content -->
          <div id="register" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
            <form  [formGroup]="forma" (ngSubmit)="crearCuenta()" class="login" method="post">
              <input formControlName="nombres" required type="text" placeholder="Nombre*">
              <input formControlName="mail"   required type="email" placeholder="Correo*">
              <input formControlName="contrasenia"   required type="password" placeholder="Contraseña*">
              <input formControlName="contrasenia2" required type="password" placeholder="Verifica contraseña*">
              <div class="form-group" *ngIf="forma.errors?.iguales && !forma.pristine">
                <p class="text-danger">
                  <dt>Las contraseñas deben de ser Iguales</dt>
                </p>

              </div>
<!--{{forma.errors | json }}-->
              <div class="htc__login__btn">
                <button type="submit">REGISTRARME</button>
              </div>
            </form>
            <!--<div class="tabs__checkbox">-->
              <!--<input type="checkbox">-->
              <!--<span>Recordarme</span>-->
            <!--</div>-->
            <div class="tabs__checkbox">
              <span> ¿Ya tienes una cuenta?  <a routerLink="/login" role="tab" data-toggle="tab">Ingresa Ahora </a></span>
            </div>

            <div class="htc__social__connect">
              <h2>ó registrate con</h2>
              <ul class="htc__soaial__list">
                <li><a class="bg--twitter" href="https://twitter.com/devitemsllc" target="_blank"><i class="zmdi zmdi-twitter"></i></a></li>
                <li><a class="bg--instagram" href="https://www.instagram.com/devitems/" target="_blank"><i class="zmdi zmdi-instagram"></i></a></li>
                <li><a class="bg--facebook" href="https://www.facebook.com/devitems/?ref=bookmarks" target="_blank"><i class="zmdi zmdi-facebook"></i></a></li>
                <li><a class="bg--googleplus" href="https://plus.google.com/" target="_blank"><i class="zmdi zmdi-google-plus"></i></a></li>
              </ul>
            </div>
          </div>
          <!-- End Single Content -->
        </div>
      </div>
    </div>
    <!-- End Login Register Content -->
  </div>
</div>
<!-- End Login Register Area -->
