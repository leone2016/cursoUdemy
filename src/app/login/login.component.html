<!-- Start Login Register Area -->
<div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url(assets/images/bg/5.jpg) no-repeat scroll center center / cover ;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ul class="login__register__menu" role="tablist">
          <li role="presentation" class="login active"><a href="#login" role="tab" data-toggle="tab">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Start Login Register Content -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="htc__login__register__wrap">
          <!-- Start Single Content -->
          <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
            <form  [formGroup]="loginForm" class="login" method="post">
              <input type="text" placeholder="Usuario*" formControlName="username">
              <input type="password" placeholder="Contraseña*" formControlName="password">

            <div class="tabs__checkbox">
              <input type="checkbox" formControlName="rememberMe" class="normal_check">
              <span> Recuérdame </span>
              <span class="forget"><a href="#">¿Se te olvidó tu contraseña?</a></span>

            </div>
            <div class="tabs__checkbox">
            <span> ¿No tiene una cuenta?  <a routerLink="/register"  data-toggle="tab">Crea una </a></span>
            </div>
            <div class="htc__login__btn mt--30">
              <button type="submit" (click)="login()" >Ingresar</button>
            </div>
            </form>

</div>
